<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
<div class="search">
  <form id="search-form">
     <input type="search" placeholder="Type a city.."class="search-box" id="city-input" autocomplete="off"/>
<input type="Submit" value="Search" class="search-btn"/>
</form>
    
  </div>
  <div class="current-wrapper">
<div class="current">
    <h1 id="city"></h1>
    <ul>
<li>Last updated: <span id="date"></span></li>
<li id="description"></li>
    </ul>
</div>
<div class="current-temp">
   <p> <span id="temp">12 </span><a href="" id="cel-temp" class="active">°C</a> |<a href=""  id="f-temp">°F</a></p><img  id="icon" alt="">
</div>
<div class="describtion">
<ul>
    <li>
          Humidity: <span id="humidity">48</span>%  
    </li>
    <li>Wind: <span id="wind">14</span> km/h</li>
</ul>
</div>
</div>
</div>
    </div>
    <footer>
<p><a href="https://github.com/NasrinMadadian/vanilla-weatherapp" target="_blank">Open-source code</a> by Nasrin Madadian</p>
</footer>
<script src="app.js"></script>
</body>
</html>
